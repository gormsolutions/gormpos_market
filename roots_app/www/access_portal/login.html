<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login & Sign Up</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signupForm">
                <h1>Sign Up</h1>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <span class="toggle-password" id="toggleSignupPassword">üëÅÔ∏è</span>
                </div>
                <button type="submit">Sign Up</button>
                <span>Already have an account? <a href="#" id="signInLink">Login</a></span>
            </form>
        </div>
        <div class="form-container login-container">
            <form id="loginForm">
                <h1>Login</h1>
                <input type="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <span class="toggle-password" id="toggleLoginPassword">üëÅÔ∏è</span>
                </div>
                <button type="submit">Login</button>
                <span>Don't have an account? <a href="#" id="signUpLink">Sign Up</a></span>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us, please login with your personal info</p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>    
    
    <script src="script.js"></script>
</body>
</html>
